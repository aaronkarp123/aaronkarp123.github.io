<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aaron Karp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Helvetica Neue;
				background-color: #fafafa;
				margin: 0px;
				overflow: hidden;
			}
		</style>
		<link rel="shortcut icon" href="files/Favicon.png" />
	</head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<body>
		<div style="padding-left: 40px; padding-right: 15px; text-indent: -25px;">
			<p>My name is Aaron Karp</p><br>

			<p><a class="cvb" target="_blank" id="cvtext">>Here is my CV<</a></p><br>
			<embed src="files/AaronKarpCV.pdf" type="application/pdf" width="100%" height="600px" id='cvpdf'/>
		</div>

		<script type="text/javascript">
			var mobile=false;
			window.mobilecheck = function() {
				var check = false;
				if(window.innerWidth<768){
					check=true;
				}
				return check;
			}
			var cvb = document.getElementsByClassName("cvb");
			var cvbpdf = document.getElementById("cvpdf");
			var i;
			var open=false;
			cvpdf.style.display = "none";
			for (i = 0; i < cvb.length; i++) {
				cvb[i].addEventListener("click", function() {
					try{
					if(!open)
						cvpdf.style.display = "block";
					else
						cvpdf.style.display = "none";
					open = !open;
				}
				catch(err){
					window.open("files/AaronKarpCV.pdf", '_blank');
				}
				})};

		</script>
	</body>
</html>
