<body>
  <div id="card_div" style="overflow: auto;"></div>
  
<script type="text/javascript">
  
  init();

  function create_card(name, desc, yr, card_url, link_url) {
    new_card = "";
    if (link_url == '-1'){
      new_card += '<div class="useless_card" style="background-image: url(\'pages/' + card_url + '/card.png\'); background-repeat: no-repeat; background-position: center;  background-size: cover;">';
    }
    else{
      if (link_url == ''){
        new_card += '<div class="container" onclick="window.open(\'pages/works.html?name=' + encodeURIComponent(card_url) + '\',  \'_self\');" style="background-image: url(\'pages/' + card_url + '/card.png\'); background-repeat: no-repeat; background-position: center;  background-size: cover;">';
      }
      else{
        new_card += '<div class="container" onclick="window.open(\'' + link_url + '\',\'mywindow\');" style="background-image: url(\'pages/' + card_url + '/card.png\'); background-repeat: no-repeat; background-position: center;  background-size: cover;">';
      }
    }
    new_card += '<div class="overlay">';
    new_card += '<div class = "items"></div>';
    new_card += '<div class = "items head">';
    new_card += '<p>' + name + '</p><hr></div>';
    new_card += '<div class = "items price">';
    new_card += '<p class="new">' + desc + '</p>';
    //console.log(desc);
    new_card += '<p class="new">' + yr + '</p></div>';
    new_card += '</div></div>';
    return new_card;
  }

  function init() {

        var e = document.getElementById('card_div');
        //populate works
        var works = document.createElement("div")
        works.setAttribute("id", "text");
        var to_create = '';

        to_create += '<div class="col-2">';
        to_create += create_card('Music, Sound Art', '', '', 'sound', '-1');
        to_create += '</div>';
        for (i = 0; i < sounds_name.length; i++){
          to_create += '<div class="col-2">';
          to_create += create_card(sounds_name[i], sounds_desc[i], sounds_year[i], sounds_folder[i], sounds_link[i]);
          to_create += '</div>';
        }
        to_create += '<div class="col-2">';
        to_create += create_card('Research Projects', '', '', 'cs', '-1');
        to_create += '</div>';
        for (i = 0; i < cs_name.length; i++){
          to_create += '<div class="col-2">';
          to_create += create_card(cs_name[i], cs_desc[i], cs_year[i], cs_folder[i], cs_link[i]);
          to_create += '</div>';
        }
        /*to_create += '<div class="col-2">';
        to_create += create_card('Thesis, Personal', '', '', 'other', '-1');
        to_create += '</div>';
        for (i = 0; i < other_name.length; i++){
          to_create += '<div class="col-2">';
          to_create += create_card(other_name[i], other_desc[i], other_year[i], other_folder[i], other_link[i]);
          to_create += '</div>';
        }*/
        to_create += '<div class="col-2">';
        to_create += create_card('Animations', '', '', 'fun', '-1');
        to_create += '</div>';
        for (i = 0; i < fun_name.length; i++){
          to_create += '<div class="col-2">';
          to_create += create_card(fun_name[i], '', '', fun_folder[i], fun_link[i]);
          to_create += '</div>';
        }

        to_create += "</div>";

        works.innerHTML = to_create;
        e.appendChild(works);
      }

</script>
